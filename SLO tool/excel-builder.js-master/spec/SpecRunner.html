<html>
    <head>
        <title>Jasmine Spec Runner</title>

        <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
        <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
        <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
        <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.0.5/require.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery-1.8.0.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
        <!-- include source files here... -->

        <!-- include spec files here... -->

        <script type="text/javascript">
            require.config({
                baseUrl: '/excel-builder.js/',
                text: 'text.js',
                paths: {
                    underscore: '//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min',
                    JSZip: './jszip',
                    EB: './excel-builder.js',
                    Downloadify: './downloadify/js/downloadify.min',
                    swfobject: './downloadify/js/swfobject'
                },
                shim: {
                    'underscore': {
                        exports: '_'
                    },
                    'JSZip': {
                        exports: 'JSZip'
                    },
                    'Downloadify': {
                        exports: 'Downloadify',
                        deps: ['swfobject']
                    },
                    'swfobject': {
                        exports: 'swfObject'
                    }
                }
            });
            require([
                'underscore',
                './spec/Excel/util',
                './spec/Excel/XMLDOM'
            ], function() {
                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;

                var htmlReporter = new jasmine.HtmlReporter();

                jasmineEnv.addReporter(htmlReporter);

                jasmineEnv.specFilter = function(spec) {
                    return htmlReporter.specFilter(spec);
                };

                var currentWindowOnload = window.onload;

                window.onload = function() {
                    if (currentWindowOnload) {
                        currentWindowOnload();
                    }
                    execJasmine();
                };

                function execJasmine() {
                    jasmineEnv.execute();
                }
            });
        </script>

    </head>

    <body>
    </body>
</html>
